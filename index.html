<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Bus Tracking Test Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        #messages { margin-top: 20px; padding: 10px; background: #f0f0f0; min-height: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bus Position Simulator</h2>
        <div class="form-group">
            <label for="busId">Bus ID</label>
            <input type="text" id="busId" value="bus1">
            
            <label for="latitude">Latitude</label>
            <input type="number" id="latitude" value="48.8566" step="0.0001">
            
            <label for="longitude">Longitude</label>
            <input type="number" id="longitude" value="2.3522" step="0.0001">
            
            <label for="speed">Speed (km/h)</label>
            <input type="number" id="speed" value="50">
            
            <label for="direction">Direction</label>
            <input type="text" id="direction" value="NORTH">
            
            <button onclick="sendPosition()">Send Position</button>
            <button onclick="startSimulation()">Start Auto-Update</button>
            <button onclick="stopSimulation()">Stop Auto-Update</button>
        </div>
        
        <div id="messages">
            <h3>Messages</h3>
            <div id="messagesList"></div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let simulationInterval = null;

        function connect() {
            const socket = new SockJS('http://localhost:8080/ws-bus-tracking');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/bus/' + document.getElementById('busId').value, function(message) {
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function sendPosition() {
            const position = {
                busId: document.getElementById('busId').value,
                latitude: parseFloat(document.getElementById('latitude').value),
                longitude: parseFloat(document.getElementById('longitude').value),
                speed: parseFloat(document.getElementById('speed').value),
                direction: document.getElementById('direction').value,
                timestamp: Date.now()
            };

            // Envoi via WebSocket
            if (stompClient) {
                stompClient.send("/app/update-position", {}, JSON.stringify(position));
            }

            // Envoi via REST API
            fetch('http://localhost:8080/api/bus/position', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(position)
            });
        }

        function showMessage(message) {
            const messagesList = document.getElementById('messagesList');
            messagesList.innerHTML = `<p>Position mise à jour: Bus ${message.busId} à (${message.latitude}, ${message.longitude})</p>` + messagesList.innerHTML;
        }

        function startSimulation() {
            if (simulationInterval) return;
            simulationInterval = setInterval(() => {
                // Simuler un mouvement aléatoire
                const lat = document.getElementById('latitude');
                const lng = document.getElementById('longitude');
                lat.value = (parseFloat(lat.value) + (Math.random() - 0.5) * 0.001).toFixed(4);
                lng.value = (parseFloat(lng.value) + (Math.random() - 0.5) * 0.001).toFixed(4);
                sendPosition();
            }, 2000);
        }

        function stopSimulation() {
            if (simulationInterval) {
                clearInterval(simulationInterval);
                simulationInterval = null;
            }
        }

        // Connecter au démarrage
        connect();
    </script>
</body>
</html>
