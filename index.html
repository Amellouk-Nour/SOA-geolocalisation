<!DOCTYPE html>
<html>
  <head>
    <title>Bus Tracking Map</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css"
    />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
      body {
        margin: 0;
      }
      .bus-icon {
        background-color: #4a90e2;
        border: 2px solid #2171cd;
        border-radius: 50%;
        text-align: center;
        color: white;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      .bus-popup {
        text-align: center;
        font-family: Arial, sans-serif;
      }
      .bus-popup h3 {
        margin: 0;
      }
      .bus-popup p {
        margin: 5px 0;
      }
      .legend {
        padding: 10px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      .legend-item {
        display: flex;
        align-items: center;
        margin: 5px 0;
      }
      .legend-color {
        width: 30px;
        height: 3px;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
      // Initialize the map
      const map = L.map("map").setView([33.9852, -6.8665], 12);

      // Add OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "¬© OpenStreetMap contributors",
      }).addTo(map);

      // D√©finition des routes avec leurs couleurs
      const routes = {
        ROUTE1: {
          color: "#4a90e2",
          name: "Hay Riad - Agdal",
          coordinates: [
            [34.0016, -6.8463],
            [34.0027, -6.8448],
            [34.0045, -6.8426],
            [34.0067, -6.8401],
            [34.0089, -6.8378],
            [34.0112, -6.8356],
            [34.0134, -6.8334]
          ]
        },
        ROUTE2: {
          color: "#e24a4a",
          name: "T√©mara - Centre Ville",
          coordinates: [
            [33.9252, -6.9063],
            [33.9385, -6.8923],
            [33.9522, -6.8812],
            [33.9687, -6.8701],
            [33.9812, -6.8534]
          ]
        },
        ROUTE3: {
          color: "#4ae24a",
          name: "Sal√© - Rabat Centre",
          coordinates: [
            [34.0505, -6.7997],
            [34.0412, -6.8123],
            [34.0320, -6.8245],
            [34.0234, -6.8367],
            [34.0178, -6.8412]
          ]
        }
      };

      // Dessiner toutes les routes
      Object.entries(routes).forEach(([routeId, routeData]) => {
        const routeLine = L.polyline(routeData.coordinates, {
          color: routeData.color,
          weight: 4,
          opacity: 0.8,
          dashArray: "10, 10"
        }).addTo(map);

        // Ajouter les marqueurs de d√©but et fin pour chaque route
        const coordinates = routeData.coordinates;
        const startPoint = coordinates[0];
        const endPoint = coordinates[coordinates.length - 1];

        L.marker(startPoint)
          .bindPopup(`<div class="bus-popup">
            <h3 style="color: ${routeData.color}">D√©part ${routeData.name}</h3>
          </div>`)
          .addTo(map);

        L.marker(endPoint)
          .bindPopup(`<div class="bus-popup">
            <h3 style="color: ${routeData.color}">Arriv√©e ${routeData.name}</h3>
          </div>`)
          .addTo(map);
      });

      // Ajouter la l√©gende
      const legend = L.control({ position: 'bottomright' });
      legend.onAdd = function(map) {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML = '<h4 style="margin: 0 0 5px 0">Itin√©raires</h4>';
        
        Object.entries(routes).forEach(([routeId, routeData]) => {
          div.innerHTML += `
            <div class="legend-item">
              <div class="legend-color" style="background: ${routeData.color}"></div>
              <span>${routeData.name}</span>
            </div>
          `;
        });
        
        return div;
      };
      legend.addTo(map);

      // Custom bus icon
      const createBusIcon = (color) => {
        return L.divIcon({
          className: "bus-icon",
          html: "üöå",
          iconSize: [30, 30],
          iconAnchor: [15, 15],
          popupAnchor: [0, -15],
        });
      };

      const busMarkers = {};

      // Connect to WebSocket
      const baseUrl =
        window.location.hostname === "localhost"
          ? "http://localhost:8080"
          : `http://${window.location.hostname}:8080`;

      const stompClient = Stomp.over(new SockJS(baseUrl + "/ws-bus-tracking"));

      stompClient.connect(
        {},
        (frame) => {
          console.log("Connected to WebSocket");
          stompClient.subscribe("/topic/buses/all", (message) => {
            const positions = JSON.parse(message.body);
            updateBusMarkers(positions);
          });
        },
        (error) => {
          console.error("WebSocket connection error:", error);
        }
      );

      function updateBusMarkers(positions) {
        positions.forEach((pos) => {
          const routeId = pos.busId.slice(0, 6);
          const color = routes[routeId]?.color || "#4a90e2";

          const marker = busMarkers[pos.busId] || createNewBusMarker(pos, color);
          marker.setLatLng([pos.latitude, pos.longitude]);

          const popupContent = `
            <div class="bus-popup">
              <h3 style="color: ${color}">Bus ${pos.busId}</h3>
              <p>Direction: ${pos.direction}</p>
              <p>Vitesse: ${pos.speed.toFixed(1)} km/h</p>
              <p>Ligne: ${routes[routeId]?.name || 'Inconnue'}</p>
            </div>
          `;
          marker.setPopupContent(popupContent);

          busMarkers[pos.busId] = marker;
        });
      }

      function createNewBusMarker(position, color) {
        const marker = L.marker([position.latitude, position.longitude], {
          icon: createBusIcon(color),
        }).addTo(map);

        const routeId = position.busId.slice(0, 6);
        const popupContent = `
          <div class="bus-popup">
            <h3 style="color: ${color}">Bus ${position.busId}</h3>
            <p>Direction: ${position.direction}</p>
            <p>Vitesse: ${position.speed.toFixed(1)} km/h</p>
            <p>Ligne: ${routes[routeId]?.name || 'Inconnue'}</p>
          </div>
        `;

        marker.bindPopup(popupContent);
        return marker;
      }

      // Ajuster la vue de la carte pour montrer toutes les routes
      const bounds = Object.values(routes)
        .map(route => route.coordinates)
        .flat()
        .map(coord => L.latLng(coord[0], coord[1]));
      map.fitBounds(L.latLngBounds(bounds), { padding: [50, 50] });
    </script>
  </body>
</html>
